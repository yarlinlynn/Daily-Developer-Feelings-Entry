<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" 
    content="" 
    />
    <link
      rel="shortcut icon"
      href="/assets/images/2546f9118c76a05c59b02121ce924df8.png"
      type="image/svg+xml"
    />
    <title>Daily feelings...</title>

    <link href="/assets/css/style.css" rel="stylesheet"/>
    <script src="/assets/js/script.js" defer></script>
</head>
<body class="newEntry">

    <main class="container">
        <section class="emtionQuestionaire">
            <h1 class="title-text">How I feel today ?</h1>
            <div class="emotion-counter">
                <button id="btn1" class="btn" data-color="rgb(172, 199, 148)">
                    <img src="/assets/images/satisfied.png" alt="Satisfied"/>
                    Satisfied
                </button>
                <button id="btn2" class="btn" data-color="rgb(255, 179, 200)">
                    <img src="/assets/images/inspired.png" alt="Inspired"/>
                    Inspired
                </button>
                <button id="btn3" class="btn" data-color="rgb(117, 228, 255)">
                    <img src="/assets/images/confident.png" alt="Confident"/>
                    Confident
                </button>
                <button id="btn4" class="btn" data-color="rgb(255, 206, 63)">
                    <img src="/assets/images/optimistic.png" alt="Optimistic"/>
                    Optimistic
                </button>
                <button id="btn5" class="btn" data-color="rgb(131, 218, 121)">
                    <img src="/assets/images/anxious.png" alt="Anxious"/>
                    Anxious
                </button>
                <button id="btn6" class="btn" data-color="rgb(232, 128, 21)">
                    <img src="/assets/images/frustrated.png" alt="Frustrated"/>
                    Frustrated
                </button>
                <button id="btn7" class="btn" data-color="rgb(120, 151, 212)">
                    <img src="/assets/images/intimidated.png" alt="Intimidated"/>
                    Intimidated
                </button>
                <button id="btn8" class="btn" data-color="rgb(164, 180, 212)">
                    <img src="/assets/images/dejected.png" alt="Dejected"/>
                    Dejected
                </button>
            </div>
        </section>

        <section class="entryThoughts">
            <div class="daily-thoughts">
                <h2 class="subtitle">What made me feel that way ?</h2>
                <textarea name="dailyThoughts" id="dailyThoughts" rows="4" cols="48"></textarea>
            </div>
            <div class="aspirations">
                <h2 class="subtitle">My aspirations for tomorrow ?</h2>
                <textarea name="aspirations" id="aspirations" rows="4" cols="48"></textarea>
            </div>
        </section>

        <button id="newEntryBtn">Save for today</button>
    </main>
    
</body>
</html>
